<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;500&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="search-container">
            <div class="search">
                <h1>Search for a City:</h1>
                <input id="userInput">
                <button class="search-btn">Search</button>
                <hr>
            </div>
            <div class="history">
                <button id="history">Toronto</button>
            </div>
        </div>
        <div class="display-container">
            <div class="current-weather">
                <div class="city-date">
                    <h1 id="city">Please select a city ☀️</h1>
                </div>
                <h3>Temp: <span id="temp"></span></h3>
                <h3>Wind: <span id="wind"></span></h3>
                <h3>Humidity: <span id="humidity"></span></h3>
            </div>
            <h2>5-Day Forecast:</h2>
            <div class="future-weather">
                <div class="weather-card" id="day-0">
                </div>
                <div class="weather-card" id="day-1">
                </div>
                <div class="weather-card" id="day-2">
                </div>
                <div class="weather-card" id="day-3">
                </div>
                <div class="weather-card" id="day-4">
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
